# 本番環境用 Docker Compose 設定
# phpMyAdminなし、セキュリティ強化版

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kobetu_app
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./public/uploads:/var/www/html/public/uploads
    environment:
      - DB_HOST=db
      - DB_NAME=${DB_NAME:-kobetudb}
      - DB_USER=${DB_USER:-kobetudb}
      - DB_PASS=${DB_PASS}
      - CHATGPT_API_KEY=${CHATGPT_API_KEY:-}
      - APP_ENV=production
      - APP_DEBUG=false
    depends_on:
      db:
        condition: service_healthy
    networks:
      - kobetu_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  db:
    image: mysql:8.0
    container_name: kobetu_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME:-kobetudb}
      MYSQL_USER: ${DB_USER:-kobetudb}
      MYSQL_PASSWORD: ${DB_PASS}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --default-authentication-plugin=mysql_native_password
      --sql-mode=STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kobetu_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  kobetu_network:
    driver: bridge

volumes:
  mysql_data:
